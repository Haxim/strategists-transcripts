<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Episode 1848G: Stephen and Corey Present Carter and Hogan In… | The Strategists Transcripts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { --maxw: 760px; --pad: 1rem; --sticky-shadow: 0 2px 10px rgba(0,0,0,.15); }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    header.site{
      display:flex; gap:1rem; align-items:center;
      padding: 1rem var(--pad);
      max-width: var(--maxw);
      margin: 0 auto;
    }

    .container{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 1.5rem var(--pad);
    }

    #player-sentinel{ height:1px; }

    #player-wrapper{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

    #player-wrapper.sticky{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      background: rgba(255,255,255,.98);
      box-shadow: var(--sticky-shadow);
      padding: .5rem var(--pad);
    }

    iframe{
      width:100%;
      height:200px;
      border:0;
      border-radius:14px;
    }

    .transcript p{
      margin:.55rem 0;
      padding:.35rem .5rem;
      border-radius:10px;
      cursor:pointer;
    }
    .transcript p:hover{ background:#f6f7f8; }
    .transcript p.active{
      background:#eef3ff;
      outline:1px solid #d7e3ff;
    }
  </style>
</head>

<body>
<header class="site">
  <strong>The Strategists</strong>
</header>

<div class="container">
  <h1>Episode 1848G: Stephen and Corey Present Carter and Hogan In…</h1>
</div>

<div id="player-sentinel"></div>

<div id="player-wrapper">
  <iframe
    id="acast-player"
    src="https://embed.acast.com/the-strategists/episode-1848g-stephen-and-corey-present-carter-and-hogan-in"
    allow="autoplay"></iframe>
</div>

<main class="container">
  <section class="transcript" id="transcript">
    <!-- transcript paragraphs exactly as generated -->
  </section>
</main>

<script>
(function(){
  const iframe = document.getElementById("acast-player");
  const transcript = document.getElementById("transcript");
  const paras = Array.from(transcript.querySelectorAll("p[data-start]"));
  const AC_ORIGIN = "https://embed.acast.com";

  let activeEl = null;
  let suppressAutoScroll = false;

  function post(msg){
    iframe.contentWindow?.postMessage(JSON.stringify(msg), AC_ORIGIN);
  }

  function setActiveForTime(t){
    if (!Number.isFinite(t)) return;

    let idx = -1;
    for (let i = 0; i < paras.length; i++) {
      if (parseFloat(paras[i].dataset.start) <= t) idx = i;
      else break;
    }
    if (idx < 0) return;

    const el = paras[idx];
    if (el === activeEl) return;

    activeEl?.classList.remove("active");
    activeEl = el;
    activeEl.classList.add("active");

    if (!suppressAutoScroll) {
      const r = el.getBoundingClientRect();
      if (r.top < 80 || r.bottom > window.innerHeight - 40) {
        el.scrollIntoView({ behavior:"smooth", block:"center" });
      }
    }
  }

  paras.forEach(p => {
    p.addEventListener("click", () => {
      suppressAutoScroll = true;
      const s = parseFloat(p.dataset.start);
      post({ eventName:"postmessage:do:seek", data:{ position:s } });
      post({ eventName:"postmessage:do:play" });
      setTimeout(() => suppressAutoScroll = false, 600);
    });
  });

  window.addEventListener("message", e => {
    if (e.origin !== AC_ORIGIN) return;
    try {
      const msg = JSON.parse(e.data);
      if (msg.eventName === "postmessage:get:progress" && msg.data?.progress != null) {
        setActiveForTime(Number(msg.data.progress));
      }
    } catch {}
  });

  setInterval(() => {
    post({ eventName:"postmessage:get:progress" });
  }, 500);

  const wrapper = document.getElementById("player-wrapper");
  const sentinel = document.getElementById("player-sentinel");

  if ("IntersectionObserver" in window) {
    const obs = new IntersectionObserver(([e]) => {
      const sticky = !e.isIntersecting;
      wrapper.classList.toggle("sticky", sticky);
      sentinel.style.height = sticky ? wrapper.offsetHeight + "px" : "1px";
    });
    obs.observe(sentinel);
  }
})();
</script>
</body>
</html>
