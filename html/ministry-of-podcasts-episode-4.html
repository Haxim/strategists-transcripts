  <meta name="description" content="Be it resolved that the Minister of Podcasts, Stephen Carter, together with the Chair of Oral Questions, Zain Velji, do convene this sitting of The Ministry of Podcasts.Be it further resolved that the House shall hear testimony from the sworn Member of Parliament and Parliamentary Secretary, Corey Hogan, on matters pertaining to:The unintended lifecycle of political content in the outrage economy,The perils of attempting a pipeline gotcha with a motion that solves nothing,The difficulty of separating fact from fiction in a town that runs almost entirely on rumour,And the strategic advantage of naming the opposition play instead of reacting to it.Therefore be it finally resolved that this episode, having no formal agenda but much informal candour, stands as both a record of proceedings and an acknowledgement that a win is a win, even when it arrives with just 7.8% of the vote." />
