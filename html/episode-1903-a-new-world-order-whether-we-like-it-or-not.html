  <meta name="description" content="Stephen Carter and Shannon Phillips dive into Canada’s new world order as Mark Carney cuts a landmark trade deal with China and openly acknowledges that Washington is no longer a reliable partner. Stephen and Shannon break down what all of this means for Alberta separatism, NATO, and the future of Canadian sovereignty. Can Canada expand trade without selling out workers and Ontario auto jobs? Are Chinese EVs actually &#34;spy cars,&#34; or is America now the bigger security risk? And if Carter is convinced he’ll need his bug-out plan, is that the strongest argument that we won’t? Zain Velji, as always, picks the questions and keeps everybody in line.You can also watch our episodes on YouTube.https://www.youtube.com/@strategistspod" />
